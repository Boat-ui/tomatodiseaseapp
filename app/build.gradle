plugins {
    id 'com.android.application'
}

android {
    namespace 'com.boateng.tomatodisease'
    compileSdk 34

    defaultConfig {
        applicationId "com.boateng.tomatodisease"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    // REMOVE ALL compileOptions - DELETE THESE LINES:
    // compileOptions {
    //     sourceCompatibility JavaVersion.VERSION_1_8
    //     targetCompatibility JavaVersion.VERSION_1_8
    // }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
}